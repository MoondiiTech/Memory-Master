<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <title>Memory Game</title>
</head>

<body>
    <header>
        <a onClick="window.location.reload()" class="logo" href="#"><img id="logo--icon" src="img/electricity-green.png"
                alt="scuffed-logo">
            <span class="logo--name"> Memory master</span></a>
    </header>
    <main>
        <section class="start animated fast fadeInUpSmall">
            <img src="img/board-games.svg" alt="gameImage" class="gameImage">
            <h1 class="heading-primary">Mastercrafted Memory Test</h1>
            <h3 class="heading-tertiary u-margin-medium">Click the squares in an ascending order</h3>
            <a href="#" class="btn" id="startBtn">Start</a>
        </section>
        <section class="game hide">
            <h2 class="heading-secondary"><span id="level">Level: <span class="num">1</span></span> <span
                    id="lives">Lives: <span class="num">3</span></span></h2>
            <div id="container">
                <!--        
                <div class="box-container">
                    <div class="box box--front"><div class="filler"></div></div>
                    <div class="box box--back"><div class="boxtext">1</div></div>
                </div>
                !-->
            </div>
        </section>
        <section class="end animated fast fadeIn hide">
            <div id="form-container">
                <h1 class="heading-primary" id="scoreText">Score: 1</h1>
                <form class="form" autocomplete="off">
                    <input type="text" id="nameInput" spellcheck="false" value="" required>
                    <label for="nameInput" id="name--label">
                        <span class="labelContent">Name</span>
                    </label>
                    <input type="submit" class="btn" id="saveBtn" value="Save">
                </form>
            </div>
            <div class="leaderboard-container hide">
                <div id="leaderboard">
                    <h2 class="leaderboard__title animated bounceInDown">Leaderboard</h2>
                <!--                    
                    <div class="rank animated faster fadeInRightBig">
                        <img src="img/1-medal.svg" alt="medal" class="smallImage">
                        <p class="rankText">Moondii 
                            <span class="rankScore">8 <img src="img/new.svg" alt=""
                                    class="new smallImage animated swing"> 
                            </span>
                        </p>
                    </div>
                 -->
                </div>
                <a href="#" onClick="window.location.reload()" class="btn animated delay-1s bounceIn" id = "restart">Restart</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">Icons made by <a href="https://www.flaticon.com/authors/surang" title="surang">surang</a>
            and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <p class="copyright">Website Made by Munkhbilguun Munkhdemberel</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
